    <div class="container">

        <div class="col-lg-6">
          <form action="" method="get" class="row form__container">
            <p class="form__label">
              Quý khách có bất kì thắc mắc hay góp ý nào , xin vui lòng điền vào form bên dưới và
              gửi cho chúng tôi. Xin chân thành cảm ơn !
            </p>
            <label class="form__label" for="user__name ">
              Họ tên (*)
              <div class="form__wrapper">
                <input
                  class="form-control form__text col-lg-12"
                  type="text"
                  id="user__name"
                  aria-label="default input example"
                  required
                />

                <i class="fa-solid form__icon fa-user"></i>
              </div>
            </label>
            <label class="form__label" for="user__name ">
              Tên Công Ty
              <div class="form__wrapper">
                <input
                  class="form-control form__text col-lg-12"
                  type="text"
                  id="user__name"
                  aria-label="default input example"
                />

                <i class="fa-solid form__icon fa-house"></i>
              </div>
            </label>
            <label class="form__label" for="user__name">
              Email (*)
              <div class="form__wrapper">
                <input
                  class="form-control form__text"
                  type="text"
                  id="user__name"
                  aria-label="default input example"
                />

                <i class="fa-solid form__icon fa-envelope"></i>
              </div>
            </label>
            <label class="form__label" for="user__name">
              Điện Thoại (*)
              <div class="form__wrapper">
                <input
                  class="form-control form__text"
                  type="text"
                  id="user__name"
                  aria-label="default input example"
                />
                <i class="fa-solid form__icon fa-phone"></i>
              </div>
            </label>

            <div class="mb-3">
              <label class="form__label" for="exampleFormControlTextarea1" class="form-label"
                >Nội Dung</label
              >
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
